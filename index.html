<script type="module">
    const App = {

        getDefaultState() { /* ... unchanged ... */ return {"points":100,"tasksPerDay":1,"targetTasksToday":1,"activeTask":null,"lastTaskDate":null,"dailyTasksAssigned":0,"rewardsRedeemedToday":0,"lastPriceCheckDate":null,"saleIsOn":false,"rewardLog":[],"soundInitialized":false,"taskDurationHours":2,"compliance":100,"compliancePenalty":20,"skipPasses":0,"totalTasksCompleted":0,"currentStreak":0,"lastStreakDate":null,"perfectWeekStart":null,"hasPerfectWeekBadge":false,"failureLog":[],"settingsLocked":false,"debt":null,"schedule":{"0":{"start":"00:00","end":"00:00"},"1":{"start":"09:00","end":"17:00"},"2":{"start":"09:00","end":"17:00"},"3":{"start":"09:00","end":"17:00"},"4":{"start":"09:00","end":"17:00"},"5":{"start":"09:00","end":"17:00"},"6":{"start":"00:00","end":"00:00"}},"tasks":[{"id":"t1","name":"Pushups","value":10,"unit":"reps","points":10,"enabled":true,"consecutiveSuccesses":0,"scheduledDay":"any"},{"id":"t2","name":"Pull ups","value":5,"unit":"reps","points":20,"enabled":true,"consecutiveSuccesses":0,"scheduledDay":"any"}],"rewards":[{"id":"r1","name":"Eat Candy","points":50,"enabled":true},{"id":"r2","name":"30min Me Time","points":100,"enabled":true}],"forfeits":{"tasks":[{"id":"ft1","name":"Face the corner","enabled":true},{"id":"ft2","name":"Face the wall","enabled":true}],"positions":[{"id":"fp1","name":"Hands in air","enabled":true},{"id":"fp2","name":"Hands on hair","enabled":true}],"baseDuration":900}}; },
        saveState() { try { localStorage.setItem('taskmaster_state', JSON.stringify(this.state)); } catch (error) { console.error("FATAL: Could not save state!", error); } },
        loadState() { /* ... unchanged ... */ try { const s = localStorage.getItem('taskmaster_state'); if (s) { let loadedState = JSON.parse(s); if (!loadedState.schedule) { loadedState.schedule = this.getDefaultState().schedule; } if (!loadedState.forfeits.baseDuration) { loadedState.forfeits.baseDuration = loadedState.forfeits.duration || 900; } if (!loadedState.targetTasksToday) { loadedState.targetTasksToday = loadedState.tasksPerDay || 1; } if (!loadedState.failureLog) { loadedState.failureLog = []; } if (loadedState.settingsLocked === undefined) { loadedState.settingsLocked = false; } if (loadedState.perfectWeekStart === undefined) { loadedState.perfectWeekStart = null; } if (loadedState.hasPerfectWeekBadge === undefined) { loadedState.hasPerfectWeekBadge = false; } if(loadedState.tasks) { loadedState.tasks.forEach(t => { if (t.scheduledDay === undefined) t.scheduledDay = 'any'; if (t.consecutiveSuccesses === undefined) t.consecutiveSuccesses = 0; }); } if(loadedState.rewards) { loadedState.rewards.forEach(r => { if (r.enabled === undefined) r.enabled = true; }); } this.state = { ...this.getDefaultState(), ...loadedState }; } else { this.state = this.getDefaultState(); } } catch (error) { console.error("Error loading state, resetting to default:", error); localStorage.removeItem('taskmaster_state'); this.state = this.getDefaultState(); } },
        init() { this.loadState(); this.attachEventListeners(); if (!this.state.soundInitialized) { this.showModal('sound-modal'); } else { this.runStartupLogic(); } },

        attachEventListeners() { /* ... unchanged ... */ document.getElementById('enable-sound-btn').addEventListener('click', async () => { await Tone.start(); this.state.soundInitialized = true; this.saveState(); this.hideModal('sound-modal'); this.runStartupLogic(); }); document.getElementById('manage-btn').addEventListener('click', () => this.showModal('manage-modal')); document.getElementById('shop-btn').addEventListener('click', () => { if (this.state.compliance <= 50 && !this.state.debt) { this.showResult('Shop Privileges Revoked!', `Compliance is at ${this.state.compliance}%. Get it above 50% to regain access.`); } else { this.renderShopModal(true); this.showModal('shop-modal'); } }); document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', e => this.hideModal(e.target.dataset.modal))); document.querySelectorAll('.tab').forEach(tab => tab.addEventListener('click', e => this.switchTab(e.target))); document.getElementById('main-content').addEventListener('click', e => { if (e.target.id === 'complete-task-btn') this.completeTask(); if (e.target.id === 'skip-task-btn') this.skipTask(); if (e.target.id === 'complete-forfeit-btn') this.completeForfeit(); if (e.target.id === 'halve-forfeit-btn') this.halveForfeit(); }); document.getElementById('result-ok-btn').addEventListener('click', () => { this.hideModal('result-modal'); this.checkAndAssignTask(); this.render(); }); document.querySelectorAll('.feedback-btn').forEach(btn => btn.addEventListener('click', e => this.handleForfeitFeedback(e.target.dataset.feedback))); document.querySelectorAll('.failure-reason-btn').forEach(btn => btn.addEventListener('click', e => this.handleFailureReason(e.target.dataset.reason))); document.getElementById('edit-cancel-btn').addEventListener('click', () => this.hideModal('edit-modal')); document.getElementById('edit-save-btn').addEventListener('click', () => this.handleSave()); document.getElementById('shop-modal').addEventListener('click', e => { if (e.target.classList.contains('redeem-reward-btn')) this.redeemReward(e); if (e.target.classList.contains('borrow-reward-btn')) this.borrowReward(e); }); document.getElementById('log-toggle-btn').addEventListener('click', e => { const i = e.target.textContent.includes('History'); this.renderShopModal(!i); }); },
        playNotificationSound() { if (this.state.soundInitialized) { const synth = new Tone.Synth().toDestination(); synth.triggerAttackRelease("C5", "8n"); } },
        checkDateAndReset() { /* ... unchanged ... */ const today = dayjs().format('YYYY-MM-DD'); if (this.state.lastTaskDate !== today) { if(this.state.lastComplianceCheckDate) { const lastCheck = dayjs(this.state.lastComplianceCheckDate).startOf('day'); const yesterday = dayjs().startOf('day').subtract(1, 'day'); if(lastCheck.isSame(yesterday)) { if (this.state.compliance === 100) { if (!this.state.perfectWeekStart) { this.state.perfectWeekStart = this.state.lastComplianceCheckDate; } if (dayjs(this.state.perfectWeekStart).diff(dayjs(), 'day') >= 7) { this.state.hasPerfectWeekBadge = true; } } else { this.state.perfectWeekStart = null; this.state.hasPerfectWeekBadge = false; } } } this.state.lastComplianceCheckDate = today; this.state.lastTaskDate = today; this.state.dailyTasksAssigned = 0; const baseTasks = this.state.tasksPerDay; const variation = Math.round(baseTasks * 0.2); const randomVariation = Math.floor(Math.random() * (variation * 2 + 1)) - variation; let target = Math.max(1, Math.min(12, baseTasks + randomVariation)); let bonusTasks = 0; if (this.state.compliance <= 80) bonusTasks = 1; if (this.state.compliance <= 60) bonusTasks = 2; if (this.state.compliance <= 40) bonusTasks = 3; if (this.state.compliance <= 20) bonusTasks = 4; if (this.state.compliance <= 0) bonusTasks = 5; target += bonusTasks; this.state.targetTasksToday = Math.min(12, target); console.log(`New day started. Base tasks: ${baseTasks}, Variation: ${randomVariation}, Compliance bonus: ${bonusTasks}. Final target tasks for today: ${this.state.targetTasksToday}`); this.saveState(); } else if (!this.state.targetTasksToday || this.state.targetTasksToday < this.state.tasksPerDay) { const baseTasks = this.state.tasksPerDay; let target = baseTasks; let bonusTasks = 0; if (this.state.compliance <= 80) bonusTasks = 1; if (this.state.compliance <= 60) bonusTasks = 2; if (this.state.compliance <= 40) bonusTasks = 3; if (this.state.compliance <= 20) bonusTasks = 4; if (this.state.compliance <= 0) bonusTasks = 5; target += bonusTasks; this.state.targetTasksToday = Math.min(12, target); console.log(`Recalculated target tasks for today: ${this.state.targetTasksToday}`); this.saveState(); } },
        checkAndAdjustPrices() { /* ... unchanged ... */ const t=dayjs().format('YYYY-MM-DD');if(this.state.lastPriceCheckDate&&this.state.lastPriceCheckDate!==t){ const a=this.state.rewards.filter(r=>r.enabled); if(this.state.rewardsRedeemedToday>=3){a.forEach(r=>r.points=Math.round(r.points*1.05));this.state.saleIsOn=false;}else if(this.state.rewardsRedeemedToday===0){a.forEach(r=>r.points=Math.max(1,Math.round(r.points*0.95)));this.state.saleIsOn=true;}else{this.state.saleIsOn=false;} this.state.rewardsRedeemedToday=0;} this.state.lastPriceCheckDate=t; this.saveState(); },

        isWithinScheduledTime() { /* ... unchanged ... */ const n=dayjs(),d=n.day(),s=this.state.schedule[d]; if(!s||s.start==='00:00'&&s.end==='00:00'){return false;} const t=dayjs(s.start,'HH:mm'),e=dayjs(s.end,'HH:mm'); if(e.isBefore(t)){return n.isAfter(t)||n.isBefore(e);}else{return n.isAfter(t)&&n.isBefore(e);} },
        startTaskAssignmentChecks() { /* ... unchanged ... */ clearInterval(this.taskAssignmentInterval); const interval = this.state.debt ? 3000 : 60000; this.taskAssignmentInterval = setInterval(() => { this.checkAndAssignTask(); }, interval); console.log(`Task assignment interval started (checking every ${interval/1000}s).`); },
        checkAndAssignTask() { /* ... unchanged ... */ if (this.state.activeTask) return; if (!this.isWithinScheduledTime()) { this.render(); return; } if (this.state.dailyTasksAssigned >= this.state.targetTasksToday) { this.render(); return; } const tasksRemaining = this.state.targetTasksToday - this.state.dailyTasksAssigned; const now = dayjs(); const currentDay = now.day(); const schedule = this.state.schedule[currentDay]; let endTime = dayjs(schedule.end, 'HH:mm'); if (endTime.isBefore(dayjs(schedule.start, 'HH:mm'))) { endTime = endTime.add(1, 'day'); } const minutesRemaining = Math.max(1, endTime.diff(now, 'minute')); const assignProbability = this.state.debt ? 1.0 : Math.min(1, tasksRemaining / minutesRemaining); if (Math.random() < assignProbability) { this.assignTask(); this.render(); } else { this.render(); } },
        assignTask() { /* ... unchanged ... */ const today = dayjs().day(); const scheduledTasks = this.state.tasks.filter(t => t.enabled && parseInt(t.scheduledDay) === today); const randomTasks = this.state.tasks.filter(t => t.enabled && t.scheduledDay === 'any'); let taskToAssign = null; let scheduledTaskIndex = this.state.dailyTasksAssigned; if (scheduledTaskIndex < scheduledTasks.length) { taskToAssign = scheduledTasks[scheduledTaskIndex]; } else if (randomTasks.length > 0) { taskToAssign = randomTasks[Math.floor(Math.random() * randomTasks.length)]; } if (taskToAssign) { let baseName = taskToAssign.name; let value = taskToAssign.value; let unit = taskToAssign.unit; let nameString = (unit === 'area') ? `${baseName}` : `${value} ${unit} ${baseName}`; this.state.activeTask = { id: taskToAssign.id, name: nameString, assignedAt: Date.now(), type: 'task', points: taskToAssign.points, originalValue: value, baseName: baseName, unit: unit, taskStartTime: Date.now() }; this.state.dailyTasksAssigned++; this.playNotificationSound(); this.saveState(); } },

        renderStatsTab() { /* ... unchanged ... */ const container = document.getElementById('stats-tab'); const { failureLog, tasks } = this.state; if (failureLog.length === 0) { container.innerHTML = `<p class="text-brand-subtle">No failure data recorded yet. Keep working.</p>`; return; } const reasonCounts = failureLog.reduce((acc, log) => { acc[log.reason] = (acc[log.reason] || 0) + 1; return acc; }, {}); let reasonHtml = '<h3 class="text-lg font-semibold mb-2">Failure Analysis</h3>'; for (const [reason, count] of Object.entries(reasonCounts)) { reasonHtml += `<div class="flex justify-between p-2 bg-brand-primary rounded mb-2"><span>${reason}</span><span class="font-bold">${count} time(s)</span></div>`; } const taskFailCounts = failureLog.reduce((acc, log) => { acc[log.taskName] = (acc[log.taskName] || 0) + 1; return acc; }, {}); let taskHtml = '<h3 class="text-lg font-semibold mt-6 mb-2">Most Failed Tasks</h3>'; const sortedTasks = Object.entries(taskFailCounts).sort((a, b) => b[1] - a[1]); for (const [taskName, count] of sortedTasks) { taskHtml += `<div class="flex justify-between p-2 bg-brand-primary rounded mb-2"><span>${taskName}</span><span class="font-bold">${count} failure(s)</span></div>`; } container.innerHTML = reasonHtml + taskHtml; },
        renderSettingsTab(){/* ... unchanged ... */ const c=document.getElementById('settings-tab'); const isLocked = this.state.settingsLocked; const lockButtonColor = isLocked ? 'bg-brand-danger hover:bg-red-500' : 'bg-brand-success hover:bg-green-500'; const lockButtonText = isLocked ? 'Unlock Settings' : 'Lock Settings'; let content = ''; if (!isLocked) { content = ` <div class="bg-brand-primary p-4 rounded-lg"><label for="tasks-per-day" class="block text-lg font-semibold mb-2">Tasks Per Day</label><input type="number" id="tasks-per-day" min="1" max="12" value="${this.state.tasksPerDay}" class="w-full bg-brand-secondary text-white p-2 rounded-md border border-gray-600"><p class="text-sm text-brand-subtle mt-2">Set how many tasks you want to be assigned each day (1-12).</p></div> <div class="bg-brand-primary p-4 rounded-lg mt-4"><label for="task-duration" class="block text-lg font-semibold mb-2">Task Duration (hours)</label><input type="number" id="task-duration" min="1" max="24" value="${this.state.taskDurationHours}" class="w-full bg-brand-secondary text-white p-2 rounded-md border border-gray-600"><p class="text-sm text-brand-subtle mt-2">Set how long you have to complete a task.</p></div> <div class="bg-brand-primary p-4 rounded-lg mt-4"><label for="forfeit-duration" class="block text-lg font-semibold mb-2">Base Forfeit Duration (minutes)</label><input type="number" id="forfeit-duration" min="1" value="${this.state.forfeits.baseDuration/60}" class="w-full bg-brand-secondary text-white p-2 rounded-md border border-gray-600"></div> <div class="mt-6"><button id="save-settings-btn" class="w-full btn bg-brand-accent hover:bg-brand-accent-hover text-white font-bold py-3 px-4 rounded-lg">Save Settings</button></div> <hr class="my-6 border-gray-600"> `; } content += ` <div class="bg-brand-primary p-4 rounded-lg"> <label class="block text-lg font-semibold mb-2">${isLocked ? 'Settings Locked' : 'Lockdown'}</label> <p class="text-sm text-brand-subtle mb-4">${isLocked ? 'Unlock to make changes.' : 'Prevent yourself from changing the rules.'}</p> <button id="lock-settings-btn" class="w-full btn ${lockButtonColor} text-white font-bold py-3 px-4 rounded-lg">${lockButtonText}</button> </div> `; c.innerHTML = content; if (!isLocked) { document.getElementById('save-settings-btn').addEventListener('click',()=>{this.state.tasksPerDay=parseInt(document.getElementById('tasks-per-day').value,10);this.state.taskDurationHours=parseInt(document.getElementById('task-duration').value,10);this.state.forfeits.baseDuration=parseInt(document.getElementById('forfeit-duration').value,10)*60;this.saveState();this.showResult("Settings Saved","Your new settings have been applied.");}); } document.getElementById('lock-settings-btn').addEventListener('click', () => { this.state.settingsLocked = !this.state.settingsLocked; this.saveState(); this.renderManagement(); }); },
        toggleEnable(e){if(this.state.settingsLocked) return; const{type:t,id:i,subtype:s}=e.target.dataset;let a;if(t==='forfeits'){a=this.state.forfeits[s].find(item=>item.id===i);}else{a=this.state[t].find(item=>item.id===i);}if(a){a.enabled=e.target.checked;this.saveState();this.renderManagement();}},
        deleteItem(e){if(this.state.settingsLocked) return; const{type:t,id:i,subtype:s}=e.target.closest('button').dataset;if(confirm('Are you sure you want to delete this item?')){if(t==='forfeits'){this.state.forfeits[s]=this.state.forfeits[s].filter(item=>item.id!==i);}else{this.state[t]=this.state[t].filter(item=>item.id!==i);}this.saveState();this.renderManagement();}},
        handleAddItem(e){if(this.state.settingsLocked) return; const{type:t,subtype:s}=e.target.dataset;this.openEditModal(t,null,s);},
        handleEditItem(e){if(this.state.settingsLocked) return; const{type:t,id:i}=e.target.closest('button').dataset;this.openEditModal(t,i);},
        openEditModal(t,i,s=null){const n=i===null;let a=n?{}:t==='forfeits'?this.state.forfeits[s].find(item=>item.id===i):this.state[t].find(item=>item.id===i);const o=document.getElementById('edit-form');let d='';let l=`${n?'Add':'Edit'} ${s||t.slice(0,-1)}`;const f={tasks:{name:'text',value:'number',unit:'text',points:'number', scheduledDay:'select'},rewards:{name:'text',points:'number'},forfeits:{name:'text'}};const c=f[t];for(const[k,p]of Object.entries(c)){d+=`<div class="mb-4"><label class="block text-brand-subtle text-sm font-bold mb-2" for="${k}">${k.charAt(0).toUpperCase()+k.slice(1)}</label>`;if(p==='select'){const days=['Any Day (Random)','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];d+=`<select class="shadow appearance-none border rounded w-full py-2 px-3 bg-brand-primary border-gray-600 text-white" id="${k}">${days.map((day,idx)=>`<option value="${idx===0?'any':idx-1}" ${ (a[k] === (idx === 0 ? 'any' : (idx-1).toString())) ? 'selected':''}>${day}</option>`).join('')}</select>`;}else{d+=`<input class="shadow appearance-none border rounded w-full py-2 px-3 bg-brand-primary border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline" id="${k}" type="${p}" placeholder="${k}" value="${a[k]||''}">`;}d+='</div>';}o.innerHTML=d;document.getElementById('edit-modal-title').textContent=l;o.dataset.type=t;o.dataset.id=i;if(s)o.dataset.subtype=s;else delete o.dataset.subtype;this.showModal('edit-modal');},
        handleSave(){const f=document.getElementById('edit-form'),{type:t,id:i,subtype:s}=f.dataset,n=i==='null';let a=n?{id:`${t.charAt(0)}${Date.now()}`,enabled:true}:{}; if(t==='tasks' && n) a.consecutiveSuccesses=0; if(t==='rewards' && n) a.enabled = true; const d=f.querySelectorAll('input, select');d.forEach(field=>{if(field.type==='number'){a[field.id]=parseInt(field.value,10)||0;}else{a[field.id]=field.value;}});if(n){if(t==='forfeits'){this.state.forfeits[s].push(a);}else{this.state[t].push(a);}}else{let c=t==='forfeits'?this.state.forfeits[s]:this.state[t];const e=c.findIndex(item=>item.id===i);if(e>-1){c[e]={...c[e],...a};}}this.saveState();this.renderManagement();this.hideModal('edit-modal');},

        showModal(id){document.getElementById(id).classList.remove('hidden');}, hideModal(id){document.getElementById(id).classList.add('hidden');},
        showResult(t,m,d=''){document.getElementById('result-title').textContent=t;document.getElementById('result-message').textContent=m;document.getElementById('result-details').innerHTML=d;this.showModal('result-modal');},
    };
